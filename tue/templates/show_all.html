<!DOCTYPE html>
<html lang = "en">
   <head>
      <style>
         table.one {
           border-style: solid;
         }
         table, th, td {
            border: 1px solid;
         }
         </style>
   </head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Students (<a href = "{{ url_for('new') }}">Add Student
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>City</th>
               <th>Phone</th>
               <th>Pin</th>
            </tr>
         </thead>

         <tbody>
            {% for student in students %}
               <tr>
                  <td> <a href="{{ url_for('student', student_id = student.id) }}">{{ student.id }}</a></td>
                  <td>{{ student.name }}</td>
                  <td>{{ student.city }}</td>
                  <td>{{ student.phone }}</td>
                  <td>{{ student.pin }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
