{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Add a Room {% endblock %}</h1>
    <form method="post">
        
        <p>
            <label for="room">room</label>
            <input type="text" name="room"
                   placeholder="Room">
            </input>
        </p>
        <br>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
